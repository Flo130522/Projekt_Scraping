    var infowindows = [];

    function initMap() {
      var karte = new google.maps.Map(document.getElementById('karte'), {
        center: {lat: 52.4078484, lng: 12.5465674},
        zoom: 13,
        styles: [
          {
            featureType: 'poi',
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'transit',
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          }
        ]
      });

      var customIcon = {
        url: 'https://maps.gstatic.com/mapfiles/place_api/icons/v1/png_71/shopping-71.png',
        scaledSize: new google.maps.Size(30, 30)
      };

      for (var i = 0; i < supermärkte.length; i++) {
        var supermarkt = supermärkte[i];
        var marker = new google.maps.Marker({
          position: { lat: supermarkt.lat, lng: supermarkt.lng },
          map: karte,
          title: supermarkt.name,
          icon: customIcon
        });

        var infowindow = new google.maps.InfoWindow({
          content: '<div><strong>' + supermarkt.name + '</strong><br>' + supermarkt.address + '</div>'
        });

        infowindows.push(infowindow);

        attachInfoWindow(marker, infowindow);
      }
    }

    function attachInfoWindow(marker, infowindow) {
      marker.addListener('click', function() {
        closeInfoWindows();
        infowindow.open(marker.getMap(), marker);
      });
    }

    function closeInfoWindows() {
      for (var i = 0; i < infowindows.length; i++) {
        infowindows[i].close();
      }
    }
