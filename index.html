<!DOCTYPE html>
<html>
<head>
    <title>Meine Google Maps Demo</title>
    <style>
        /* Setzen Sie die Größe der Karte */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Meine Karte</h3>
    <!-- Das Div für die Karte -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        // Die Funktion, die die Karte initialisiert
        function initMap() {
            // Erstellen Sie ein Map-Objekt
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644}, // Setzen Sie hier Ihre gewünschten Koordinaten
                zoom: 8
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIS3y8ziXbHXDvQGAMj_Lht2O-1jzQoS0&callback=initMap">
    </script>
</body>
</html>
